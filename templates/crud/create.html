{% extends 'crud/base.html' %}

{% block content %}
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputEmail5" placeholder="Name" name="name" required>
    </div>
      <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Age</label>
      <input type="number" class="form-control" id="inputEmail3" placeholder="Age" name="age" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Department</label>
      <input type="text" class="form-control" id="inputEmail23" placeholder="Department" name="department" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Address</label>
      <input type="text" class="form-control" id="inputEmail7" placeholder="Address" name="address" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Bio</label>
  <textarea type="text" class="form-control" id="inputEmail22" placeholder="Bio" name="bio" required></textarea>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Profile Picture</label>
      <input type="file" class="form-control" id="inputEmail2" name="pp">
    </div>
  </div>
  <div class="form-group col-md-6">
      <label for="inputState">Classroom</label>
      <select id="inputState" class="form-control" name="classroom">
        {% for class in classroom %}
          <option selected>{{ class.name }}</option>
        {% endfor %}
      </select>
  </div>
  <div class="form-group col-md-6">
    <div class="form-check" style="margin-top:20px;">
      <input class="form-check-input" type="checkbox" id="gridCheck" name="status">
      <label class="form-check-label" for="gridCheck">
        Active
      </label>
    </div>
  </div>
  <div style="margin-top:20px;">
    <button type="submit" class="btn btn-primary">Add Person</button>
    <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
  </div>
</form>
{% endblock %}
