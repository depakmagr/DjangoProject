{% extends 'crud/base.html' %}

{% block content %}
<form method="POST" action="{% url 'create' %}">
  {% csrf_token %}
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputEmail5" placeholder="Name" name="name" required>
    </div>
      <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Age</label>
      <input type="number" class="form-control" id="inputEmail3" placeholder="Age" name="age" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Department</label>
      <input type="text" class="form-control" id="inputEmail2" placeholder="Department" name="department" required>
    </div>
  </div>
  <div class="form-group col-md-6">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Active
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add Person</button>
    <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
